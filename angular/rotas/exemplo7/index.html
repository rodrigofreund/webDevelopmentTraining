<!DOCTYPE>
<html lang="pt-BR">

  <head>
    <meta charset="utf-8">
    <title>User CRUD Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.18/angular-ui-router.js"></script>
  </head>

  <body ng-app="app">

    <main ng-controller="controller as vm">
      <a ui-sref="usuario.usuario-lista" ui-sref-active="active">Listar Usuários</a>
      <a ui-sref="usuario.usuario-cadastro" ui-sref-active="active">Cadastrar Usuários</a>
      <a ui-sref="usuario-detail" ui-sref-active="active">Detalhes</a>

      <ui-view></ui-view>
    </main>

    <script src="app.js"></script>
    <script src="./usuario-form/usuario-form.js"></script>
    <script src="./usuario-list/usuario-list.js"></script>
    <script src="./usuario-detail/usuario-detail.js"></script>
    <script src="config.js"></script>

  </body>
</html>
