<div class="container">
  <form ng-submit="ctrl.doLogin()" role="form">
    <div class="row">
      <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div class="jumbotron text-center">
          <h2>Login</h2>
        </div>
        <div class="form-group">
          <input id="inputLogin" class="form-control" type="text" placeholder="Login" ng-model="ctrl.login" required autofocus />
        </div>
        <div class="form-group">
          <input id="inputPassword" type="password" class="form-control" placeholder="Senha" ng-model="ctrl.senha" required />
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" ng-model="ctrl.salvarDadosAutenticacao" ng-change="verifica()" /> Lembrar senha
          </label>
        </div>
        <div class="form-group">
          <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Entrar</button>
        </div>
      </div>
    </div>
  </form>
</div>
