        value="{{i}}" ng-change="ctrl.selecionaIndustria()" ng-disabled="ctrl.possuiPedidoAtivo">

        <ui-select-choices class="small-font" repeat="cliente in ctrl.listaClientes | propsFilter: {razaoSocial: $select.search, nomeFantasia: $select.search}">
          <div ng-bind-html="cliente.razaoSocial | highlight: $select.search"></div>
          <small>
            Nome Fantasia: {{cliente.nomeFantasia}}
          </small>
        </ui-select-choices>
      </ui-select>
    </div>
