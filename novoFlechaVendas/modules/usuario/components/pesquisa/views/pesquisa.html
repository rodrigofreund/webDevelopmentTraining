<div class="table-responsive">
  <form name="pesquisaUsuario">
    <table class="table table-striped table-hover table-center-align">
      <thead>
        <tr>
          <th>Ações</th>
          <th>Código</th>
          <th>Nome</th>
          <th>Login</th>
          <th>Região</th>
          <th>Endereço</th>
          <th>Email</th>
          <th>CPF</th>
          <th>RG</th>
        </tr>
        <tr>
          <td>
          </td>
          <td>
            <div class="form-group" ng-class="{'has-error': pesquisaUsuario.id.$invalid && pesquisaUsuario.id.$dirty}">
              <input name="id" class="form-control" type="search" placeholder="Código" ng-model="filter.id" ng-keypress="verificaPesquisa($event)"
                ng-blur="pesquisa()" pattern="[0-9]*" ng-change="changeField()" />
            </div>
          </td>
          <td>
            <div class="form-group" ng-class="{'has-error': pesquisaUsuario.nome.$invalid && pesquisaUsuario.nome.$dirty}">
              <input name="nome" class="form-control" type="search" placeholder="Nome" ng-model="filter.nome" ng-blur="pesquisa()" ng-keypress="verificaPesquisa($event)"
                ng-blur="pesquisa($event)" pattern="^[a-zA-Z\s]+$" ng-change="changeField()" />
            </div>
          </td>
          <td>
            <div class="form-group" ng-class="{'has-error': pesquisaUsuario.login.$invalid && pesquisaUsuario.login.$dirty}">
              <input name="login" class="form-control" type="search" placeholder="Login" ng-model="filter.login" ng-blur="pesquisa()" ng-keypress="verificaPesquisa($event)"
                pattern="^[a-zA-Z]+$" ng-change="changeField()" />
            </div>
          </td>
          <td>
            <div class="form-group" ng-class="{'has-error': pesquisaUsuario.regiao.$invalid && pesquisaUsuario.regiao.$dirty}">
              <input name="regiao" class="form-control" type="search" placeholder="Região" ng-model="filter.regiao" ng-blur="pesquisa()"
                ng-keypress="verificaPesquisa($event)" pattern="^[a-zA-Z\s]+$" ng-change="changeField()" />
            </div>
          </td>
          <td>
            <div class="form-group" ng-class="{'has-error': pesquisaUsuario.endereco.$invalid && pesquisaUsuario.endereco.$dirty}">
              <input name="endereco" class="form-control" type="search" placeholder="Endereço" ng-model="filter.endereco" ng-blur="pesquisa()"
                ng-keypress="verificaPesquisa($event)" pattern="[\w\s]+" ng-change="changeField()" />
            </div>
          </td>
          <td>
            <div class="form-group" ng-class="{'has-error': pesquisaUsuario.email.$invalid && pesquisaUsuario.email.$dirty}">
              <input name="email" class="form-control" type="search" placeholder="Email" ng-model="filter.email" ng-blur="pesquisa()" ng-keypress="verificaPesquisa($event)"
                ng-change="changeField()" />
            </div>
          </td>
          <td>
            <div class="form-group" ng-class="{'has-error': pesquisaUsuario.cpf.$invalid && pesquisaUsuario.cpf.$dirty}">
              <input name="cpf" class="form-control" type="search" placeholder="CPF" ng-model="filter.cpf" ng-blur="pesquisa()" ng-keypress="verificaPesquisa($event)"
                pattern="[0-9]*" ng-change="changeField()" />
            </div>
          </td>
          <td>
            <div class="form-group" ng-class="{'has-error': pesquisaUsuario.rg.$invalid && pesquisaUsuario.rg.$dirty}">
              <input name="rg" class="form-control" type="search" placeholder="RG" ng-model="filter.rg" ng-blur="pesquisa()" ng-keypress="verificaPesquisa($event)"
                pattern="[0-9]+" ng-change="changeField()" />
            </div>
          </td>
        </tr>
      </thead>
      <tbody class="table-striped">
        <tr ng-repeat="u in lista" ng-class="u.ativo == false ? 'danger' : ''">
          <td>
            <div class="btn-group">
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Ações <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                <li><a href="" ng-click="editarRegistro(u.id)">Editar</a></li>
                <li><a href="" ng-click="inativarUsuario(u.id)" ng-show="u.ativo">Inativar</a></li>
                <li><a href="" ng-click="excluirUsuario(u.id)">Excluir</a></li>
              </ul>
            </div>
          </td>
          <td>{{u.id}}</td>
          <td>{{u.nome}}</td>
          <td>{{u.login}}</td>
          <td>{{u.regiao}}</td>
          <td>{{u.endereco}}</td>
          <td>{{u.email}}</td>
          <td>{{u.cpf}}</td>
          <td>{{u.rg}}</td>
        </tr>
        <tr ng-if="lista.length === 0">
          <td colspan="9">Não há registros para exibir.</td>
        </tr>
      </tbody>
      <tfoot>
        <div style="text-align: center;">
          <ul uib-pagination boundary-links="true" total-items="totalItens" ng-model="filter.newPage" class="pagination-sm" previous-text="Anterior"
            next-text="Próxima" first-text="Primeira" last-text="Última" ng-change="mudaPagina()"></ul>
        </div>
      </tfoot>
    </table>
  </form>
</div>
