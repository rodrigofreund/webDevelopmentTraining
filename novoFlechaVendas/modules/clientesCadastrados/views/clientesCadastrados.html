<div class="divScroll">
	<div class="col-sm-12">
		<div class="row">
			<p class="content-title">Listagem de Clientes</p>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">Filtros</div>
			<div class="panel-body">
				<div class="form-group-row">
					<div class="col-sm-3">
						<div class="form-group input-group-sm">
							<label>Raz√£o social:</label> <input id="razaoSocialFilter" class="form-control"
								ng-model="search.razaoSocial" ng-blur="filter()" focus>
						</div>
					</div>
					<div class="col-sm-2">
						<div class="form-group input-group-sm">
							<label>Nome:</label> <input class="form-control"
								ng-model="search.nomeFantasia" ng-blur="filter()" focus/>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group input-group-sm">
							<label>CNPJ:</label> <input type="search"
								class="form-control" ng-model="search.cpfCnpj"
								ng-blur="filter()" focus/>
						</div>
					</div>
					<div class="col-sm-3" ng-if="possuiPermissaoEditar()">
						<div class="form-group input-group-sm">
							<label>Vendedor:</label> 
							<select class="form-control"
								ng-model="search.vendedorFiltro"
								ng-options="vendedor.nome for vendedor in listaVendedores track by vendedor.id"
								id="filtroVendedor" ng-change="selecionaVendedor()">
								<option value="">Selecione um vendedor</option>
							</select>
						</div>
					</div>
					<div class="col-sm-1">
						<div class="form-group input-group-sm">
							<label for="pendenteRegistro">Pendente:</label>
							<input id="pendenteRegistro" class="form-control" type="checkbox" 
								ng-model="search.pendenteRegistro" ng-change="filter()"/>
						</div>
					</div>
				</div>
			</div>
		</div>
		<hr />
		<div class="form-group row">
			<div class="col-sm-12">
				<div class="row">		
					<div class="col-sm-2">
						<input class="btn btn-default btn-primary" type="button"
							ng-click="removerCliente()" value="Remover"
							ng-if="possuiPermissaoEditar()"
							ng-disabled="canEditCliente === false">
						<input class="btn btn-default btn-primary" type="button"
							ng-click="editarCliente()" value="Editar"
							ng-disabled="canEditCliente === false">
					</div>
					<div class="col-sm-2"></div>
					<div class="col-sm-2"></div>
					<div class="col-sm-2"></div>
					<div class="col-sm-2"></div>
					<div class="col-sm-2"></div>
				</div>
			</div>
		</div>
		<hr />
		<div class="form-group row">
			<div id="grid" ui-grid="gridClientes" class="grid" ui-grid-selection
				ui-grid-pagination ui-grid-resize-columns></div>
		</div>
	</div>
</div>
