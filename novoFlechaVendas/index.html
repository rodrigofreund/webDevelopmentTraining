			Customize this policy to fit your own app's needs. For more guidance, see:

			Some notes:
					* gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication

		<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: http://localhost:8080 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:; connect-src *;">

									class="fa fa-chevron-down"></i>
							</div>

						</div>
					</section>
