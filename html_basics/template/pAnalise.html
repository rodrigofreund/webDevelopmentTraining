<!DOCTYPE>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>Template First</title>
    <style>
      p {
        border: 0.1px solid;
      }
      span {
        border: 0.1px solid;
      }
    </style>
  </head>
  <body>
    <!--ELEMENTOS DE BLOCK-->
    <p>Primeiro Parágrafo</p>
    <p>Segundo Parágrafo</p>
    <!--ELEMENTOS DE INLINE-->
    <span>Primeiro Texto</span>
    <span>Segundo Texto</span>
    <span style="display: inline-block;">Terceiro Texto</span>
  </body>
</html>
