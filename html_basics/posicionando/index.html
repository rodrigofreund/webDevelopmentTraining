<!DOCTYPE>
<!--Usando FLOAT para posicionar blocos em colunas-->
<html>
  <head>
    <meta language="pt-BR"/>
    <meta charset="UTF-8"/>
    <title>Template First</title>
    <style>
      .layoutLeft {
        float: left;
        width: 49%;
        border: 0.5px solid;
      }
      .layoutRight {
        float: right;
        width: 49%;
        border: 0.5px solid;
      }
    </style>
  </head>
  <body>
    <header>Header</header>
    <section class="layoutLeft">Part One</section>
    <section class="layoutRight">Part Two</section>
    <footer style="clear:both;">Footer</footer>
  </body>
</html>
