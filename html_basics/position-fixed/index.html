<!DOCTYPE html>

<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Posicionamento Fixo</title>
  <style>
  </style>
</head>

<body style="margin: auto; width: 60%">
  <header>
    <h1>Exemplo usando posicionamento fixo</h1>
  </header>
  <section>
    <h2>Bloco absolutamente posicionado</h2>
    <img src="../images/cabana-de-campo1.jpg" style="position: fixed; top:20%" />
    <p>O posicionamento fixo faz com que o bloco
      <em>não se move com a barra de rolagem</em>. As propriedades de deslocamento faze relação à viewport.</p>
  </section>
  <footer>Footer</footer>
</body>

</html>
